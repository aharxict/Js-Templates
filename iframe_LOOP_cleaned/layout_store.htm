      <script>

          (function($,window){
              $(function(){

                  // addEventListener support for IE8
                  function bindEvent(element, eventName, eventHandler) {
                      if (element.addEventListener) {
                          element.addEventListener(eventName, eventHandler, false);
                      } else if (element.attachEvent) {
                          element.attachEvent('on' + eventName, eventHandler);
                      }
                  }
                  // Send a message to the parent
                  var sendMessage = function (msg) {
                      // Make sure you are sending a string, and to stringify JSON
                      window.parent.postMessage(msg, '*');
                  };


                  // -----connection ---------
                  var open = 0;
                  var height = 0;
                  var button;
                  var close;
                  var modal_close;
                  var back_close ;

                  $( ".product" ).click(connect_to_modal);

                  function connect_to_modal() {
                      open = 1;

                      setTimeout(
                          function initial () {
                              button = $(".orderbutton");
                              close = $(".fa.fa-close");
                              modal_close = $("i.pg-close");
                              back_close = $("#product");
                              openNewModal();
                          }
                          ,1000);

                  }

                  function openNewModal () {

                      var wrapper = $(".modal-content-wrapper");
                           setTimeout(function () {

                               back_close.css('overflow-y','hidden');

                                       var block_height = wrapper.height();
//                                       console.log(block_height);
//                                       console.log(modal_close);
                                       if(height != block_height) {
                                           setTimeout(function () {
                                               if (block_height == 0) {
                                                   block_height = 900;
                                                   open = 0;
                                               }
                                               sendMessage(block_height);
                                               height = block_height;
                                           } , 200);
                                       }

                           }, 0);


                      if (open == 1 ) {
                          setTimeout(function () {
                              openNewModal();
                          }, 200);
                      }
                  }


              });
          })(jQuery, window);
